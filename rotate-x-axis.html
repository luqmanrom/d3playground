<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
    font: 12px Arial;
    margin: 0px !important;
    padding: 0px;
}

path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}
</style>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
    var margin = {
            top: 30,
            right: 40,
            bottom: 50,
            left: 50
        },
        width = 600 - margin.left - margin.right,
        height = 270 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%d-%b-%y").parse;

    var x = d3.time.scale().range([0, width]);
    var y0 = d3.scale.linear().range([height, 0]);
    var y1 = d3.scale.linear().range([height, 0]);

    var xAxis = d3.svg.axis().scale(x)
        .orient("bottom").ticks(10);

    var yAxisLeft = d3.svg.axis().scale(y0)
        .orient("left").ticks(5);

    var yAxisRight = d3.svg.axis().scale(y1)
        .orient("right").ticks(5);

    var valueline = d3.svg.line()
        .x(function(d) {
            return x(d.date);
        })
        .y(function(d) {
            return y0(d.close);
        });

    var valueline2 = d3.svg.line()
        .x(function(d) {
            return x(d.date);
        })
        .y(function(d) {
            return y1(d.open);
        });

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Get the data
    d3.csv("data/data.csv", function(error, data) {
        data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.close = +d.close;
            d.open = +d.open;
        });

        // Scale the range of the data
        x.domain(d3.extent(data, function(d) {
            return d.date;
        }));
        y0.domain([0, d3.max(data, function(d) {
            return Math.max(d.close, d.open);
        })]);
        y1.domain([0, d3.max(data, function(d) {
            return Math.max(d.open)
        })]);

        svg.append("path") // Add the valueline path.
            .attr("class", "line")
            .attr("d", valueline(data));

        svg.append("path") // Add the valueline2 path.
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", valueline2(data));

        svg.append("g") // Add the X Axis
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-65)"
            });

        svg.append("g") // Add the Y Axis
            .attr("class", "y axis")
            .call(yAxisLeft);

        svg.append("g") // Add the Y Axis
            .attr("class", "y axis")
            .attr("transform", "translate(" + width + " ,0)")
            .call(yAxisRight);



        svg.append("text")
            .attr("transform", "translate(" + (width + 3) + "," + y0(data[0].open) + ")")
            .attr("dy", ".35em")
            .attr("text-anchor", "start")
            .style("fill", "red")
            .text("Open");

        svg.append("text")
            .attr("transform", "translate(" + (width + 3) + "," + y0(data[0].close) + ")")
            .attr("dy", ".35em")
            .attr("text-anchor", "start")
            .style("fill", "steelblue")
            .text("Close");

        console.log(data.length - 1);
        console.log(data[data.length - 1].open);
        console.log(data[0].open);
        console.log(y0(data[0].open));
        console.log(y0(data[0].close));
        console.log(typeof y0)

    });
    </script>
</body>
